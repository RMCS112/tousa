<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="kitty" />
    <meta name="description" content="A site about a kitty" />
    <title>Webpage example</title>
    <style>
      img {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }
      .important {
        font-weight: bold;
      }
      em {
        color: red;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <a href="#heading2">go to heading 2 (if there was scroll)</a>
    <img src="images/kitty.jpg" alt="An image of a kitty" />
    <p class="important">this is a kitty</p>
    <p>they are <em>cute</em></p>
    <h1>VERY IMPORTANT EXAMPLE (use one)</h1>
    <h2 id="heading2">do not jump heading numbers</h2>
    <a href="#">go to top of page (if there was scroll)</a>
    <a href="mailto:digomcsol112@gmail.com">email me</a>
  </body>
</html>
