<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To USA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="headerTab">
      <a id="home" href="/"><em>Brazil to USA</em></a>
      <div id="navigation">
        <a id="content" class="translatable" href="content">content</a>
        <a id="tutoring" class="translatable" href="tutoring">tutoring</a>
        <a id="aboutus" class="translatable" href="about">about us</a>
      </div>
      <div id="translate">
        <img class="flag" src="usaflag.jpg" alt="English" />
        <label class="switch">
          <input type="checkbox" id="translateSlider" />
          <span class="slider"></span>
        </label>

        <img class="flag" src="brazilflag.png" alt="Portuguese" />
      </div>
    </header>
    <div class="main tutoringGrid">
      <div id="basic" class="tutoringBox">
        <label class="listTitle" id="basict">Basic Tutoring</label>
        <ul>
          <li id="b1">In your language</li>
          <li id="b2">Available once a week at specific times</li>
          <li id="b3">Free</li>
        </ul>
        <a id="blink" class="buttonLink" href="book-tutoring.html">book</a>
      </div>
      <div id="advanced" class="tutoringBox">
        <label id="advancedt" class="listTitle">Advanced Tutoring</label>
        <ul>
          <li id="a1">In your language</li>
          <li id="a2">Available as many times as needed</li>
          <li id="a3">Flexible scheduling</li>
          <li id="a4">Elite tutors</li>
        </ul>
        <a id="alink" class="buttonLink" href="book-tutoring.html">book</a>
      </div>
      <div id="signUpBox" class="tutoringBox">
        <label id="tsignup" class="listTitle">Wanna tutor?</label><br />
        <a id="slink" class="buttonLink" href="tutor-sign-up.html">Sign Up</a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
